<ion-list>
  @for (recipe of recipes; track $index) {
  <ion-item-sliding>
    <ion-item-options side="start">
      <ion-item-option color="danger" (click)="deleteRecipe(recipe)">
        <ion-icon slot="icon-only" name="trash" />
      </ion-item-option>
    </ion-item-options>

    <ion-item detail="true">
      <ion-label class="ion-text-nowrap">
        <ion-text>{{ recipe.name }}</ion-text>
        @if (recipe.note) {
        <ion-note>{{ " - " + recipe.note }}</ion-note>
        }
        <p>{{ recipe.ingredientString }}</p>
      </ion-label>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option (click)="editRecipe(recipe)">
        <ion-icon slot="icon-only" name="pencil" />
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
  } @empty {
  <ion-item>
    <ion-text>No recipes found</ion-text>
  </ion-item>
  }
</ion-list>
