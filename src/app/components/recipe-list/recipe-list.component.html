<ion-list>
  @for (recipe of recipes; track recipe.name) {
  <ion-item-sliding #slidingItem>
    <ion-item-options side="start">
      <ion-item-option
        color="danger"
        (click)="deleteRecipe(recipe); slidingItem.close()"
      >
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-item-option>
    </ion-item-options>
    <ion-item button detail="true" (click)="editRecipe(recipe)">
      <ion-label class="ion-text-nowrap">
        <ion-text>{{ recipe.name }}</ion-text>
        @if (recipe.note) {
        <ion-note>{{ " - " + recipe.note }}</ion-note>
        }
        <p>{{ recipe.ingredientString }}</p>
      </ion-label>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option
        color="secondary"
        (click)="editRecipe(recipe); slidingItem.close()"
      >
        <ion-icon slot="icon-only" name="pencil"></ion-icon>
      </ion-item-option>
      <ion-item-option
        color="primary"
        (click)="sendRecipe(recipe); slidingItem.close()"
      >
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
  } @empty {
  <ion-item>
    <ion-text>No recipes found</ion-text>
  </ion-item>
  }
</ion-list>
