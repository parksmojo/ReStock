<ion-list>
  @for (item of items(); track item.name) {
  <ion-item-sliding>
    <ion-item-options side="start">
      <ion-item-option color="danger" (click)="deleteItem(item)">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-item-option>
    </ion-item-options>
    <ion-item lines="full" detail="true" (click)="editItem(item)">
      <ion-label class="ion-text-nowrap">
        @if (item.quantity && item.quantity > 1) {
        <ion-note>{{ item.quantity }}</ion-note>
        }
        {{ item.name }}
        <ion-note>{{ item.store }}</ion-note>
      </ion-label>
    </ion-item>
  </ion-item-sliding>
  } @empty {
  <ion-item>
    <ion-label>No items found</ion-label>
  </ion-item>
  }
</ion-list>
