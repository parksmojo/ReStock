<app-header [title]="'Recipes'" />

<ion-content [fullscreen]="true">
  <app-recipe-list
    [recipes]="recipes"
    (recipeEdit)="editRecipe($event)"
    (recipeDelete)="confirmDeleteRecipe($event)"
    (recipeSend)="addRecipeToList($event)"
  />
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="newRecipe()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
